<!DOCTYPE html>
<html>
<head>
	<title>Aufzugswaechter.org</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css'/>
	<link rel="stylesheet" href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css'  />
	<script src="scripts/jquery/jquery.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
        	}
	        html, body, #map {
        	    height: 100%;
	            width: 100%;
        	}
    </style>
</head>
<body>
	<div id="map"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>
	<script>

		var map = L.map('map').setView([51.5, 10.5], 6);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib3JsZXNzIiwiYSI6ImNpaXg4cGt2cTAwMGh2Mm01ZDlqYnk5N28ifQ.EDKxdytV0xTiHyI16K0zsg', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery &copy; <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		var activeMarkers = L.markerClusterGroup();
		var inactiveMarkers = L.markerClusterGroup();
		var unknownMarkers = L.markerClusterGroup();

		map.addLayer(activeMarkers);
		map.addLayer(inactiveMarkers);
		map.addLayer(unknownMarkers);

		// http://api.aufzugswaechter.org/facilities
		$.getJSON("http://localhost:8080/aufzugswaechter-web/facilities", function(features) {
			for (var index = 0; index < features.length; index++)
			{
				var feature = features[index];
				if (feature.geometry)
				{
					var since = new Date(feature.properties.facilityStateKnownSince);
					var popupText = "<b>Station:</b> " + feature.properties.stationname + "<br/>" +
							"<b>Facility:</b> " + feature.properties.facilityDescription + "<br/>" + 
							"<b>Facility type:</b> " + feature.properties.facilityType + "<br/>" + 
							"<b>Facility state:</b> " + feature.properties.facilityState + "<br/>" +
							"<b>Facility state known since</b> " + since.toLocaleDateString() + " " + since.toLocaleTimeString() ;
					var markers;
					if (feature.properties.facilityState === 'INACTIVE') {
						markers = inactiveMarkers;
					} else if (feature.properties.facilityState === 'ACTIVE') {
						markers = activeMarkers;
					} else {
						markers = unknownMarkers;
					}
					var marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]).bindPopup(popupText);
					//	marker.addTo(map);
					markers.addLayer(marker);
				}
			}
		});

	</script>
</body>
</html>
